<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Trainer | Data Contributor</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.14.0/dist/tf-backend-webgl.min.js"></script>
    
    <style>
        body { font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f4f7f6; margin: 0; padding: 20px; }
        h1 { margin-bottom: 20px; color: #333; }
        
        #top-bar { width: 100%; max-width: 1200px; display: flex; justify-content: space-around; align-items: center; background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        #top-bar label { font-weight: bold; margin-left: 10px; }
        #top-bar select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 16px; }

        #main-container { display: flex; width: 100%; max-width: 1200px; gap: 20px; }
        .panel { flex: 1; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        /* FIX: Set a known size for the video container for stability */
        #input-container { 
            position: relative; 
            width: 640px; 
            height: 480px; 
            margin: 0 auto;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }
        
        #webcam-input, #uploaded-media { 
            display: none; 
            /* Removed conflicting transform: scaleX(-1) */
        }

        #pose-canvas {
            position: absolute; 
            top: 0; 
            left: 0;
            z-index: 10; /* Ensure canvas is on top */
            /* Removed conflicting 100% width/height. JS controls size now. */
        }
        
        #loading-message {
            position: absolute;
            z-index: 11;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        /* --- Button and Data Styles --- */
        #right-panel h4 { margin-top: 5px; }
        button { padding: 10px 15px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s; width: 100%; }
        #save-pose-btn { background-color: #4CAF50; color: white; }
        #save-pose-btn:hover { background-color: #45a049; }
        #export-data-btn { background-color: #2196F3; color: white; }
        #export-data-btn:hover { background-color: #0b7dda; }
        #pause-video-btn { background-color: #FF9800; color: white; display: none; } 

        #sample-counts { margin-top: 15px; padding: 10px; background-color: #e3f2fd; border-radius: 4px; border-left: 5px solid #2196F3; }
        .pose-count { margin-bottom: 5px; font-size: 14px; }
        .error-message { color: red; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

    <h1>Yoga Pose Dataset Contributor Tool</h1>

    <div id="top-bar">
        <label for="mode-select">Training Mode:</label>
        <select id="mode-select">
            <option value="camera">Train by Camera (Live)</option>
            <option value="image">Train by Image</option>
            <option value="video">Train by Video</option>
        </select>

        <label for="pose-select">Select Pose:</label>
        <select id="pose-select">
            <option value="Tree">Tree Pose</option>
            <option value="Cobra">Cobra Pose</option>
            <option value="Warrior">Warrior Pose</option>
            <option value="DownwardDog">Downward Dog</option>
            <option value="Bridge">Bridge Pose</option>
            <option value="Triangle">Triangle Pose</option>
        </select>
        
        <input type="file" id="file-upload" accept="image/*,video/*" style="display:none;">
        <span id="upload-label" style="display: none; font-style: italic;">Please select a file to upload...</span>
    </div>

    <div id="main-container">
        <div id="input-container" class="panel">
            <video id="webcam-input" autoplay playsinline muted style="display:none;"></video>
            <video id="uploaded-media" controls playsinline muted style="display:none;"></video>
            
            <canvas id="pose-canvas" style="display:block;"></canvas>
            <div id="loading-message">Loading MoveNet model...</div>
        </div>

        <div id="right-panel" class="panel">
            <h3>Reference Pose</h3>
            <img id="reference-image" src="" alt="Reference Image of Selected Pose" style="width: 100%; border-radius: 4px;"> 
            

[Image of Yoga Pose]


            <button id="save-pose-btn" disabled>✅ Save Pose Sample</button>
            <button id="pause-video-btn">⏸️ Pause Video</button>
            
            <hr>
            <h4>Data Management</h4>
            <div id="sample-counts"></div>
            <button id="export-data-btn">⬇️ Export Full Dataset (JSON)</button>
        </div>
    </div>
    
    <script src="train.js"></script>
    <script>
        window.addEventListener('error', (e) => console.error('Runtime error:', e.message));
    </script>
</body>
</html>
